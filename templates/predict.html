<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/responsive.css') }}">
    <title>iPredict - Predicting the price of your dream home</title>
</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="{{ url_for('static',filename='img/skp2.jpg')}}" alt="logo"></div>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Contact Us</a></li>
        </ul>
        <div class="rightNav v-class-resp">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="background firstSection">
        <div class="box-main box-predict">
            <div >
                <p class="text-big">Price Prediction</p>
                <form method="POST" action='/predict'>
                    <input type="text" name="features" placeholder="features">
                    <input type="submit">
                </form>
                {% if house_price %}
                <h1>Price of the house is <i>{{house_price}}</i> </h1>
                {% endif %}
            </div>
            
        </div>
       
    </section>




    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2025 - www.iPredict.com - All rights reserved
        </p>
    </footer>
    <script src="{{ url_for('static',filename='javascript/resp.js') }}"></script>

</body>

</html>
